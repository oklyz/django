{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
  <h1>Add Cat</h1>
{% endif %}

  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>
      {{ form.as_table }}
    </label>
    <input type="submit" value="Submit" class="btn">
  </form>
{% endblock %}
