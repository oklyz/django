{% extends "base.html" %}

{% block content %}

  <h1>Cat List</h1>
  {% for cat in cats %}
    <div class="card">
      <a href="{% url 'detail' cat.id %}"> 
        <div class="card-content">
          <div class="text-container">
            <span class="card.title">{{ cat.name }}</span>
            <p>Bread: {{ cat.bread }}</p>
            <p>Description {{ cat.description }} </p>
    
            {% if cat.age > 0 %}
              <p>Age: {{ cat.age }}</p>
            {% else %}
              <p>Age: Kitten</p>
            {% endif %}
          </div>
          <div class="image-container">
            {% load static %}
            <img src="{% static cat.image|cut:'main_app/static/' %}" alt="Cat Image" width="100" height="100" class="img-container">
          </div>
        </div>
      </a>
    </div>
  {% endfor %}

{% endblock %}
